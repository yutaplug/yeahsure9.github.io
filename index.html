<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      padding: 40px;
    }
    a { color: #58a6ff; }
    a:hover { color: #79c0ff; }
    pre, code { background-color: #161b22; color: #c9d1d9; border-radius: 6px; padding: 0.2em 0.4em; }
    img { max-width: 100%; border-radius: 6px; }
  </style>
</head>
<body>
  <!-- GitHub doesnâ€™t allow direct markdown import, so just show your README inline -->
  <div id="content">
    <noscript>Enable JavaScript to see content.</noscript>
  </div>

  <script>
    // Load README.md dynamically and render it with GitHub's Markdown CSS
    fetch('README.md')
      .then(r => r.text())
      .then(md => {
        document.getElementById('content').innerHTML =
          '<pre style="white-space: pre-wrap;">' + md + '</pre>';
      });
  </script>
</body>
</html>
